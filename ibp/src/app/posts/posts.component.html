<div class="create-post">
  <form id="post" action="" method="POST">
    <span class="inform-block">
      <span>>>555</span>
      <span>{{today | date: 'dd-MM-yyyy'}}</span>
      <span>{{today | date: 'hh:mm:ss'}}</span>
    </span>
      <input class="user-info" type="text" name="name" placeholder="anonymous">
      <input class="user-info" type="email" name="email" placeholder="email">
      <div class="message-block">
        <span class="btn-bar">
          <input class="btn" type="image" src="../../assets/icomoon-btn-bar/SVG/bold.svg" alt="bold">
          <input class="btn" type="image" src="../../assets/icomoon-btn-bar/SVG/italic.svg" alt="bold">
          <input class="btn" type="image" src="../../assets/icomoon-btn-bar/SVG/underline.svg" alt="bold">
          <input class="btn" type="image" src="../../assets/icomoon-btn-bar/SVG/strikethrough.svg" alt="bold">
          <input class="btn" type="image" src="../../assets/icomoon-btn-bar/SVG/subscript.svg" alt="bold">
          <input class="btn" type="image" src="../../assets/icomoon-btn-bar/SVG/superscript.svg" alt="bold">
          <input class="btn" type="image" src="../../assets/icomoon-btn-bar/SVG/bullhorn.svg" alt="bold">
          <input class="btn" type="image" src="../../assets/icomoon-btn-bar/SVG/warning.svg" alt="bold">
          <input class="btn" type="image" src="../../assets/icomoon-btn-bar/SVG/smile.svg" alt="bold">
          <input class="btn" type="image" src="../../assets/icomoon-btn-bar/SVG/image.svg" alt="bold">
          <input class="btn" type="image" src="../../assets/icomoon-btn-bar/SVG/film.svg" alt="bold">
          <input class="btn" type="image" src="../../assets/icomoon-btn-bar/SVG/music.svg" alt="bold">
        </span>
        <textarea name="message" cols="60" rows="10"></textarea>
      </div>
      <button type="submit">Post</button>
      <button type="submit">Cancel</button>
  </form>
</div>
